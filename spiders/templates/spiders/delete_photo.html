{% extends 'main.html' %} {% block content %}

<div class="container mb-5 d-flex flex-column">
  <h1>Delete this photo?</h1>
  <img class="spider-photo" src="{{ spider.get_image }}" alt="{{spider.name}}'s photo" />
  <form method="POST" action="">
    {% csrf_token %}
    <a class="underlineHover" href="{% url 'spider-details' spider.id %}">Back</a>
    <input type="submit" value="Delete" />
  </form>
</div>

{% endblock %}
