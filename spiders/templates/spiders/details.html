{% extends 'main.html' %}

{% block content %}
    <h1>{{spider.name}}</h1>
    <p>Genus: {{spider.genus}}</p>
    <p>Species: {{spider.species}}</p>
    <p>Molt: {{spider.molt}}</p>
    <p>Size: {{spider.size}}</p>
    <p>Owner: {{ spider.list.owner }}</p>
    <p>Added: {{spider.joined}}</p>
    <a href="{% url 'spider-update' spider.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'spider-delete' spider.id %}" class="btn btn-danger">delete</a>
{% endblock %}
