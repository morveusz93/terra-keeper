{% extends 'main.html' %}
{% load bootstrap %} 
{% block content %}

<div class="wrapper fadeInDown">
  <div id="formContent">
      <h1 class="mt-3">Spider form</h1>
    <form class="my-3" action="" method="POST">
        {% csrf_token %} 
        {% for field in form %}
          {{field}}
        {% endfor %}
        <input type="submit" class="fadeIn sixth" value="Confirm" />
    </form>
  </div>
</div>

{% endblock %}
